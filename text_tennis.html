<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tennis Game</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #game-log {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            height: 300px;
            overflow-y: auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Super Fair Tennis Game</h1>
    <div>
        <p id="instructions">Waiting for another player to join...</p>
    </div>
    <div id="game-log"></div>
    <button id="roll-btn" disabled>Roll d20</button>

    <script>
        // Your Firebase config (replace with your project's config)
        const firebaseConfig = {
            apiKey: "AIzaSyA9-rtfPTRlLyYUQUbDPSp9suUT9d2oOm4",
            authDomain: "text-tennis.firebaseapp.com",
            databaseURL: "https://text-tennis-default-rtdb.firebaseio.com",
            projectId: "text-tennis",
            storageBucket: "text-tennis.firebasestorage.app",
            messagingSenderId: "713944993535",
            appId: "1:713944993535:web:cdfc029fa75f5defe146ca"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.getDatabase(app);

        const gameRef = firebase.ref(database, 'tennis-game');

        const playerId = Math.random().toString(36).substring(2, 15); // Unique ID for each player
        let playerRole = null; // 'player1' or 'player2'
        let opponentReady = false;

        const logElement = document.getElementById('game-log');
        const instructionsElement = document.getElementById('instructions');
        const rollButton = document.getElementById('roll-btn');

        function logMessage(message) {
            logElement.innerHTML += `<p>${message}</p>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function assignRole(snapshot) {
            const data = snapshot.val();
            if (!data || !data.player1) {
                firebase.set(firebase.child(gameRef, 'player1'), playerId);
                playerRole = 'player1';
                instructionsElement.textContent = "You are Player 1. Waiting for Player 2...";
            } else if (!data.player2) {
                firebase.set(firebase.child(gameRef, 'player2'), playerId);
                playerRole = 'player2';
                opponentReady = true;
                instructionsElement.textContent = "You are Player 2. Player 1 will serve!";
                firebase.update(gameRef, { ready: true });
            } else {
                instructionsElement.textContent = "Game is full. Try again later.";
            }
        }

        function startGame(snapshot) {
            const data = snapshot.val();
            if (data && data.ready && !opponentReady) {
                opponentReady = true;
                instructionsElement.textContent = playerRole === 'player1' ? "You will serve first!" : "Player 1 will serve!";
                rollButton.disabled = false;
            }
        }

        function playTurn(snapshot) {
            const data = snapshot.val();
            if (data && data.lastRoll !== playerId && data.turn === playerRole) {
                instructionsElement.textContent = "It's your turn! Roll the d20.";
                rollButton.disabled = false;
            } else {
                rollButton.disabled = true;
            }
        }

        function rollD20() {
            const roll = Math.floor(Math.random() * 20) + 1;
            logMessage(`You rolled: ${roll}`);
            firebase.update(gameRef, {
                lastRoll: playerId,
                lastScore: roll,
                turn: playerRole === 'player1' ? 'player2' : 'player1'
            });
        }

        // Set up Firebase listeners
        firebase.onValue(gameRef, assignRole);
        firebase.onValue(firebase.child(gameRef, 'ready'), startGame);
        firebase.onValue(gameRef, playTurn);

        // Button event
        rollButton.addEventListener('click', () => {
            rollD20();
            rollButton.disabled = true;
        });
    </script>
</body>
</html>
