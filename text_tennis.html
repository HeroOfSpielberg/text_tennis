<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tennis Game</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #game-log {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            height: 300px;
            overflow-y: auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Interactive Tennis Game</h1>
    <div>
        <p id="instructions">Waiting for another player to join...</p>
    </div>
    <div id="game-log"></div>
    <button id="roll-btn" disabled>Roll d20</button>
    <button id="reset-btn">Reset Game</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, set, update, onValue, remove } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Your Firebase config (replace with your project's details)
        const firebaseConfig = {
            apiKey: "AIzaSyA9-rtfPTRlLyYUQUbDPSp9suUT9d2oOm4",
            authDomain: "text-tennis.firebaseapp.com",
            databaseURL: "https://text-tennis-default-rtdb.firebaseio.com",
            projectId: "text-tennis",
            storageBucket: "text-tennis.firebasestorage.app",
            messagingSenderId: "713944993535",
            appId: "1:713944993535:web:cdfc029fa75f5defe146ca"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const gameRef = ref(database, 'tennis-game');

        const playerId = Math.random().toString(36).substring(2, 15); // Unique ID for each player
        let playerRole = null; // 'player1' or 'player2'
        let opponentReady = false;

        const logElement = document.getElementById('game-log');
        const instructionsElement = document.getElementById('instructions');
        const rollButton = document.getElementById('roll-btn');
        const resetButton = document.getElementById('reset-btn');

        function logMessage(message) {
            logElement.innerHTML += `<p>${message}</p>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        // Function to reset the game
        function resetGame() {
            remove(ref(database, 'tennis-game')) // Clear the game data
                .then(() => {
                    logMessage('Game has been reset.');
                    instructionsElement.textContent = 'Waiting for players to join...';
                    rollButton.disabled = true;

                    // Log the current state after reset
                    onValue(gameRef, (snapshot) => {
                        const data = snapshot.val();
                        console.log('Reset state:', data); // Verify if it's really empty
                    });
                })
                .catch((error) => {
                    console.error('Error resetting the game:', error);
                });
        }

        // Function to assign player roles
        async function assignRole(snapshot) {
            const data = snapshot.val();
            console.log('Current Game Data:', data); // Log current game state

            if (!data || !data.player1) {
                // Assign Player 1 with a unique id
                const player1Id = Math.random().toString(36).substring(2, 15);
                await set(ref(database, 'tennis-game/player1'), player1Id);
                playerRole = 'player1';
                instructionsElement.textContent = "You are Player 1. Waiting for Player 2...";
                console.log('Assigned Player 1:', player1Id);
            } else if (!data.player2) {
                // Assign Player 2 with a new id
                const player2Id = Math.random().toString(36).substring(2, 15);
                await set(ref(database, 'tennis-game/player2'), player2Id);
                playerRole = 'player2';
                opponentReady = true;
                instructionsElement.textContent = "You are Player 2. Player 1 will serve!";
                await update(gameRef, { ready: true });
                console.log('Assigned Player 2:', player2Id);
            } else {
                // Game full
                instructionsElement.textContent = "Game is full. Try again later.";
                console.log('Game is full');
            }
        }

        // Function to start the game once players are assigned
        function startGame(snapshot) {
            const data = snapshot.val();

            if (data && data.ready && !opponentReady) {
                opponentReady = true;
                instructionsElement.textContent = playerRole === 'player1' ? "You will serve first!" : "Player 1 will serve!";
                rollButton.disabled = false;
            }
        }

        // Function to handle the turn logic and roll the dice
        function playTurn(snapshot) {
            const data = snapshot.val();
            if (data && data.lastRoll !== playerId && data.turn === playerRole) {
                instructionsElement.textContent = "It's your turn! Roll the d20.";
                rollButton.disabled = false;
            } else {
                rollButton.disabled = true;
            }
        }

        function rollD20() {
            const roll = Math.floor(Math.random() * 20) + 1;
            logMessage(`You rolled: ${roll}`);
            update(gameRef, {
                lastRoll: playerId,
                lastScore: roll,
                turn: playerRole === 'player1' ? 'player2' : 'player1'
            });
        }

        // Set up Firebase listeners
        onValue(gameRef, assignRole);
        onValue(ref(database, 'tennis-game/ready'), startGame);
        onValue(gameRef, playTurn);

        // Button events
        rollButton.addEventListener('click', () => {
            rollD20();
            rollButton.disabled = true;
        });

        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
